# RabbitMQ Configuration File
# This file contains basic configuration settings for RabbitMQ

# Network settings
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory and disk thresholds
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 2.0

# Logging
log.console = true
log.console.level = info
log.file = true
log.file.level = info
log.file.rotation.date = $D0
log.file.rotation.size = 10485760

# Performance tuning
num_acceptors.tcp = 10
handshake_timeout = 10000
heartbeat = 60

# Management plugin settings
management.load_definitions = /etc/rabbitmq/definitions.json
management.http_log_dir = /var/log/rabbitmq/management

# Cluster settings (for future scaling)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
cluster_formation.classic_config.nodes.1 = rabbit@rabbitmq-server
